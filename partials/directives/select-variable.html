<span class="dropdown select-variable-value" ng-class="{'need-to-set': value==''}">
	<a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
		<span ng-show="value==''"><i>selecionar vari√°vel</i></span>
		<span ng-hide="value==''">{{vars[value].name}}</span> <b class="caret"></b>
	</a>
	<ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
		<li ng-repeat="var in vars" ng-show="var.type==type || type==''"><a ng-click="setValue(var.id)">{{var.name}}</a></li>
	</ul>
</span>
